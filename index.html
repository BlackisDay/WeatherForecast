<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
 <nav class="navbar navbar-light bg-primary" id="nav">
    <h2 id="text">Weather Dashboard</h2>
 </nav>

 <div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <div class="row" id="row1">
                Type below to search for a city:
            </div>
            <div class="row">
                <form class="form-inline my-2 my-sm-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Type a city" aria-label="Search" id="searchInput">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
            <div class="row" id="lastSearch">
                <div class="card" style="width: 18rem;" id="buttonsList">
                    <!-- Buttons will go here-->
                </div>
            </div>
            <section id="Weather-Beginning">
            <div class="col-lg-8" id="weathers">
                <div class="row" id="weathershow">
                    <div class="card" style="width: 98%;" id="cardDisplay">

                        <div class="row" id="editrow">

                            <div class="col-lg-6">
                                <div class="card-body" id="card">
                                  <h2 class="card-title" id="cResult"></h2>
                                  <p class="card-text" id="tResult"></p>
                                  <p class="card-text" id="hResult"></p>
                                  <p class="card-text" id="wResult"></p>
                                  <p class="card-text" id="UVIResult"></p>
                                </div>
    
                            </div>
                            <div class="col-lg-4" id="mainIcon">
                                <!-- Main Icon -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 5 Day Forecast -->
                <div class="row" id="row5day"></div>

                <div class="row" id="rowCards">
                    <!-- Cards Goes Here -->
                </div>
            </div>
        </section>
        </div>
    </div>
 </section> 
 <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
 <script src="./js/script.js"></script>
</body>
</html>
